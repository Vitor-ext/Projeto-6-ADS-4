<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETCAF</title>
    <link rel="shortcut icon" href="./src/imgs/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#adocao">Adoção</a>
            <a href="">Produtos</a>
            <a href="">Banhos</a>
            <a href="">Artigos</a>
        </nav>
    </header>
    <main>
        <section class="home" id="home">
            <div class="logo--img">
                <img src="./src/imgs/logos/logo.jpg" alt="logo">
            </div>
            <div class="logo--text">
                <h1>PetCaf</h1>
            </div>         
        </section>
        <section class="adocao" id="adocao">
            <section class="dogs">
                <div class="card">
                    <img src="./src/imgs/dogs/dog1.jpg" alt="dog">
                    <h2>Scoby</h2>
                </div>
                <div class="card">
                    <img src="./src/imgs/dogs/dog2.jpg" alt="dog">
                    <h2>Hulk</h2>
                </div>
                <div class="card">
                    <img src="./src/imgs/dogs/dog3.jpg" alt="dog">
                    <h2>Mel</h2>
                </div>
                <div class="card">
                    <img src="./src/imgs/dogs/dog4.jpg" alt="dog">
                    <h2>Bili</h2>
                </div>
            </section>
            <section class="cats">
                <div class="card">
                    <img src="./src/imgs/cats/cat1.jpg" alt="cat">
                    <h2>Apolo</h2>
                </div>
                <div class="card">
                    <img src="./src/imgs/cats/cat2.jpg" alt="cat">
                    <h2>Lilu</h2>
                </div>
                <div class="card">
                    <img src="./src/imgs/cats/cat3.jpg" alt="cat">
                    <h2>Chico</h2>
                </div>
                <div class="card">
                    <img src="./src/imgs/cats/cat4.jpg" alt="cat">
                    <h2>Flock</h2>
                </div>
            </section>
            <section class="mouses">
                <div class="card">
                    <img src="./src/imgs/mouses/mouse1.jpg" alt="mouse">
                    <h2>Rita</h2>
                </div>
                <div class="card">
                    <img src="./src/imgs/mouses/mouse2.jpg" alt="mouse">
                    <h2>Remi</h2>
                </div>
                <div class="card">
                    <img src="./src/imgs/mouses/mouse3.jpg" alt="mouse">
                    <h2>Sidi</h2>
                </div>
                <div class="card">
                    <img src="./src/imgs/mouses/mouse4.webp" alt="mouse">
                    <h2>Stuart</h2>
                </div>
            </section>
            <div class="adote--title">
                <h3>Adote um Bichinho !!</h3>
            </div>

        </section>
        <section class="produtos" id="produtos">
            <div class="produtos--img">
                <img src="./src/imgs/logos/dogCompras.png" alt="compras">
            </div>
            <div class="produtos--text">
                <h4>Comprem os nossos Produtos !</h4>
            </div>
        </section>
        <section class="banhos" id="banho"></section>
        <section class="artigos" id="artigos"></section>

    </main>
    <footer>
        <p>&copy; Vitor de Jesus &copy;</p>
    </footer>
    
</body>
</html>
